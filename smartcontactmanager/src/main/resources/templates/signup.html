<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Singup</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-md-8 offset-md-2">
					
					<div class="my-card">
						
						  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
						    	<p th:text="${session.message.content}"></p>
						    								
						    	<block th:text="${@sessionHelper.removeMessageFromSession()}"></block>
						  </div>
						
						<h1 class="text-center">Register Here !!</h1>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<!--name field-->
							<div class="mb-3">
								
							    <label for="exampleInputEmail1" class="form-label">Your Name</label>
							    
							    <input 
							    name="name"
							    type="text"
							    class="form-control"
							    th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
							    id="name_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter here"
							    required
							    th:value="${user.name}"
							    \>
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
							    </div>
							    
							</div>
							
							<!--email field-->
							<div class="mb-3">
								
							    <label for="exampleInputEmail1" class="form-label">Your Email</label>
							    
							    <input 
							    name="email"
							    type="email"
							    class="form-control"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
							    id="email_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter here"
							    required
							    th:value="${user.email}"
							    \>

								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							    
							</div>
							
							
							<!--password field-->
							<div class="mb-3">
								
							    <label for="exampleInputEmail1" class="form-label">Your Password</label>
							    
							    <input 
							    name="password"
							    type="password"
							    class="form-control"
							    th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
							    id="password_field" 
							    aria-describedby="emailHelp" 
							    placeholder="Enter here"
							    required
							    \>
							    
							    <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								</div>
							    
							</div>
							
							<!--user about field-->
							
							<div class="mb-3">
								<textarea th:name="about" th:value="${user.about}"  class="form-control" name="Enter something your salf" id="" cols="25" rows="10" placeholder="write something about you"></textarea>
							</div>
							
							<!--Terms and condition-->
							<div class="mb-3 form-check">
								
								<lebal for="agreement">Accept terms and conditions</lebal>
								
								<input 
									type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreemnet" />
								
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn btn-warning text-white">Reset</button>
							</div>
							
						</form>
						
					</div>
					
				</div>
				
			</div>
		</div>
	</section>
</body>
</html>
